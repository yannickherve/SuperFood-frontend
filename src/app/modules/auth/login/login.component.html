<section>
  <h1 style="text-align: center;">Page de connexion</h1>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="container" fxLayout="column"  fxLayoutGap="20px">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Your email"
          formControlName="email"
        />
        <mat-hint *ngIf="loginForm.controls.email.errors">Email is required</mat-hint>
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Your password"
          minlength="7"
          formControlName="password"
        />
        <mat-hint *ngIf="loginForm.controls.password.errors">Password is required</mat-hint>
        <mat-error>Missing password.</mat-error>
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
      >
        Submit
      </button>

      </div>
    </form>
  <div style="display: flex; flex-direction: row; justify-content: center; margin-top: 20px">
    <button mat-flat-button routerLink="/home" color="warn">Retour Acceuil</button>
  </div>
</section>
