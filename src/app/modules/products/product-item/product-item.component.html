<div class="product-content"
     fxLayout="row wrap" fxLayout.xs="column"
     fxLayoutAlign="space-evenly center"
     *ngIf="dataSource">
  <mat-card *ngFor="let product of dataSource.products" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>Categorie : {{ product.category }}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="product.image" alt="Product" class="img-container"
         mat-card-image>
    <mat-card-content>
      <p>{{ product.description }}.</p>
      <p>Prix: {{ product.price  | currency:'EUR':'€' }}.</p>
    </mat-card-content>
    <mat-card-actions>
      <button [routerLink]="['/products-center/product-view', product._id]" mat-flat-button color="primary">Détails du plat</button>
      <app-cart-button-widget [product]="product"></app-cart-button-widget>
    </mat-card-actions>
  </mat-card>
</div>
