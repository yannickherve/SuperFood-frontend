<ng-container>
  <h2 style="font-size: 2rem;">Mes adresses</h2>
  <div fxLayout="row" fxLayoutAlign="center center" style="margin: 20px">
    <button routerLink="/users/addresses/address-create" style="width: 40%" mat-flat-button color="primary">Créer une adresse</button>
  </div>
  <div class="address-container" fxLayout="row wrap" fxLayout.xs="column"
       fxLayoutAlign="space-evenly center" *ngIf="addresses">
    <mat-card *ngFor="let address of addresses.addresses" class="example-card">
      <mat-card-header>
        <mat-card-title>{{ address.full_name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>id: {{ address._id }}</p>
        <p>Civility: {{ address.civility }}</p>
        <p>{{ address.address1 }}</p>
        <p>{{ address.city }}, {{ address.postcode }}</p>
        <p>{{ address.country }}</p>
        <p>Numéro de téléphone: {{ address.phone }}</p>
      </mat-card-content>
      <hr>
      <mat-card-actions style="margin: 5px">
        <button style="margin: 5px; color: violet" mat-flat-button>Modifier</button>
        <button style="margin: 5px; color: violet" mat-flat-button >Supprimer</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <mat-paginator *ngIf="addresses"
                 [length]="addresses.numOfAddress"
                 [pageSize]="addresses.perPage"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = $event; onPaginateChange($event)"
                 showFirstLastButtons>
  </mat-paginator>

  <button mat-flat-button color="primary" style="text-transform: uppercase; margin-top: 15px" [routerLink]="'/users'">
    <mat-icon>navigate_before</mat-icon>
    Retour à mon compte
  </button>
</ng-container>
