<ng-container>
  <p>Connected user information</p>
  <p>Changer pour card apr√®s et faire le css</p>
  <div class="profile-container">

    <div class="form-box">
    <form [formGroup]="profileForm">

       <div  fxLayout="row wrap" fxLayoutGap="30px" fxFlexAlign="center">
         <mat-form-field>
           <input formControlName="name" matInput placeholder="Nom complet" [value]="currentUser.name" type="text">
         </mat-form-field>

         <mat-form-field>
           <input formControlName="email" matInput
                  placeholder="Email"
                  [value]="currentUser.email"
                  required
                  type="email">
         </mat-form-field>

         <mat-form-field>
           <input #pass formControlName="password" matInput minlength="7" placeholder="Mot de passe" type="password">
         </mat-form-field>

         <mat-form-field>
           <input formControlName="phone" matInput placeholder="Contact" [value]="currentUser.phone">
         </mat-form-field>

         <mat-form-field>
           <input #age formControlName="age" matInput maxlength="3" pattern="[0-9]+" placeholder="Age" [value]="currentUser.age">
           <mat-hint align="end">{{age.value.length || 0 }} / 3</mat-hint>
         </mat-form-field>

         <mat-form-field>
           <input formControlName="address" matInput placeholder="Addresse" [value]="currentUser.address" type="text">
           <mat-error *ngIf="profileForm.controls['address'].hasError('required')">
             Addresse <strong>obligatoire</strong>
           </mat-error>
         </mat-form-field>

       </div>

      <div>
        <button mat-flat-button color="primary" (click)="editUser()">Editer</button>
      </div>
    </form>
    </div>
  </div>


</ng-container>
