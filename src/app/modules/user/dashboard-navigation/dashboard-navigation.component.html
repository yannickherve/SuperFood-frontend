<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <button style="cursor: pointer" routerLink="/">
        <mat-icon> home</mat-icon>
      </button>
    </mat-toolbar>
    <div *ngIf="currentUser" class="profile">
      <img mat-card-image [src]="avatarLink" alt="user profile image">
      <span>BONJOUR {{ currentUser.name }}</span>
    </div>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['/users/profile']">
        <mat-icon>person</mat-icon>
        Informations
      </a>
      <a mat-list-item [routerLink]="['/users/orders']">Mes commandes</a>
      <a mat-list-item >Newsletters</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="right-container">
      <mat-toolbar color="accent">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>dashboard toolbar, search, notifications here</span>
      </mat-toolbar>
      <!-- Add Content Here -->

      <div class="content">
        <router-outlet></router-outlet>
      </div>
      <footer class="footer">Footer</footer>
    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
