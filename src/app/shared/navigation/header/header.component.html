<mat-toolbar class="header-menu" color="primary">
  <div fxHide.gt-xs>
    <button (click)="onToggleSidenav()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxLayout="row">
    <a routerLink="/" routerLinkActive>
      <span class="logo">SUPER FOOD</span>
    </a>
    <div fxLayout="row" fxShow.gt-xs>
      <button mat-button>A propos</button>
      <button mat-button>Contact</button>
    </div>
  </div>
  <div fxFlex fxHide.gt-xs fxLayout="row" fxLayoutAlign="flex-end">
    <mat-nav-list fxLayout>
      <a mat-list-item>
        <button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button disabled mat-menu-item>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>

      </a>
    </mat-nav-list>
  </div>
  <div fxFlex fxHide.xs fxLayout fxLayoutAlign="flex-end">
    <mat-nav-list class="sidenav-content-list" fxLayout>
      <a [routerLink]="['/users']" mat-list-item>Dashboard</a>
      <a [routerLink]="['/moderator']" mat-list-item>Moderator</a>
      <a [routerLink]="['/auth/login']" mat-list-item routerLinkActive="active">Login</a>
      <a [routerLink]="['/auth/signup']" mat-list-item routerLinkActive="active">Inscription</a>
      <a [routerLink]="['/cart-center']" mat-list-item routerLinkActive="active">
        <mat-icon>shopping_cart</mat-icon>
        <span>Panier</span>
      </a>
      <a (click)="onLogout()" mat-list-item routerLinkActive="active">Logout</a>
    </mat-nav-list>
  </div>
</mat-toolbar>
